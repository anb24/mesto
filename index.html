<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header/logo.png" class="header__logo" alt="логотип Mesto Russia">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/image.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn profile__open-popup"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-btn"></button>
        </div>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/elements/baikal.jpg" class="element__image" alt="озеро Байкал">
          <div class="element__group">
            <h2 class="element__title">Байкал</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/chuiski.jpg" class="element__image" alt="Чуйский тракт">
          <div class="element__group">
            <h2 class="element__title">Чуйский тракт</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/ergaki.jpg" class="element__image" alt="природный парк Ергаки">
          <div class="element__group">
            <h2 class="element__title">Ергаки</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/karakol.jpg" class="element__image" alt="Каракольские озёра">
          <div class="element__group">
            <h2 class="element__title">Каракольские озёра</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/katun.jpg" class="element__image" alt="река Катунь">
          <div class="element__group">
            <h2 class="element__title">Катунь</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elements/kurai.jpg" class="element__image" alt="Курайская степь">
          <div class="element__group">
            <h2 class="element__title">Курай</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <img src="./images/popup/exit.png" alt="Закрыть" class="popup__close">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__content">
        <p class="popup__text">Жак-Ив Кусто</p>
        <div class="popup__line"></div>
        <p class="popup__text">Исследователь океана</p>
        <div class="popup__line"></div>
      </div>
      <button class="popup__save-btn">Сохранить</button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
