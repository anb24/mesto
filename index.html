<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="логотип Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="#" class="profile__avatar" alt="Аватарка"></div><div class="profile__content"><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-btn profile__edit-btn_open" aria-label="Ред."></button><p class="profile__description"></p></div><button type="button" class="profile__add-btn" aria-label="Добавить"></button></div></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form name="subscribeForm" class="popup__form" novalidate><input id="popupLinkPhoto" class="popup__text popup__text_type_comment" required type="url" autocomplete="off" name="link" placeholder="Ссылка на фото профиля"> <span id="popupLinkPhoto-error" class="popup__error"></span> <button type="submit" class="popup__save-btn">Сохранить</button></form></div></div><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form name="subscribeForm" class="popup__form" novalidate><input id="name" class="popup__text popup__text_type_name" required autocomplete="off" name="name" minlength="2" maxlength="40" placeholder="И
