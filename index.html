<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/header/logo.svg" class="header__logo" alt="логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/image.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn profile__edit-btn_open" aria-label="Ред."></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-btn" aria-label="Добавить"></button>
        </div>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup profile_popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name = "subscribeForm" class="popup__form">
        <input type="text" name="user" required class="popup__text popup__text_type_name" placeholder="Имя">
        <input type="text" name="comment" class="popup__text popup__text_type_comment" placeholder="О себе">
        <button type="submit" class="popup__save-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name = "subscribeForm" class="popup__form">
        <input id="popupNamePhoto" type="text" name="name" required class="popup__text popup__text_type_name" placeholder="Название">
        <input id="popupLinkPhoto" type="url" name="link" class="popup__text popup__text_type_comment" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-btn">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup element_popup">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" class="popup__card-photo" alt="#">
      <p class="popup__title-photo"></p>
    </div>
  </div>
  <template id="card-template">
    <article class="element">
      <button type="button" class="element__delete" aria-label="Удалить"></button>
      <img src="#" class="element__image" alt="фото">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" aria-label="Нравится"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
